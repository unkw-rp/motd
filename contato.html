<script>
    // Função para copiar o texto para a área de transferência
    function copyToClipboard(text) {
        var tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

    // Adicione um evento de clique aos links com a classe "copy-link"
    var copyLinks = document.querySelectorAll('.copy-link');
    for (var i = 0; i < copyLinks.length; i++) {
        copyLinks[i].addEventListener('click', function(event) {
            event.preventDefault(); // Impedir a navegação para a URL
            var url = this.getAttribute('href'); // Obter a URL do atributo href
            copyToClipboard(url); // Chamar a função para copiar para a área de transferência
        });
    }
